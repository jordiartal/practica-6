
<div>
    <h2><span translate="practica6App.equipo.detail.title">Equipo</span> {{vm.equipo.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="practica6App.equipo.nombre">Nombre</dt></dt>
        <dd>
            <span>{{vm.equipo.nombre}}<span>
        </dd>
        <hr>
        <dt><span translate="practica6App.equipo.localidad">Localidad</dt></dt>
        <dd>
            <span>{{vm.equipo.localidad}}<span>
        </dd>
        <hr>
        <dt><span translate="practica6App.equipo.fechaCreacion">FechaCreacion</dt></dt>
        <dd>
            <span>{{vm.equipo.fechaCreacion | date:'mediumDate'}}</span>

    <button type="submit"
